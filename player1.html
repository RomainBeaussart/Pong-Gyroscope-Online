    <body>
        <div>
            <h1>Player 1</h1>
            &lArr; Inclinez votre téléphone a gauche et a droite pour controller votre pad &rArr;
        </div>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://51.77.212.215:8080');
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", sendGyro, false);
            } else {
                // Le navigateur ne supporte pas l'événement deviceorientation
            }

            function sendGyro(){
                socket.emit('Gyro-1', event.gamma);
            }
        </script>
    </body>
